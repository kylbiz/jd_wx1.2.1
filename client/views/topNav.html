<template name="topNav">
	
		<section class="top-nav"  flex="main:center cross:center">
				
				<i class="fa fa-angle-left fa-2 cp" aria-hidden="true"></i>

				<span>嘉定出口加工区</span>

				<img src="../image/topnav/nav-icon.png" alt="" class="r nav-icon" />
				
		</section>

</template>


<template name="navList">
	
	<section id="nav">
		
		<ul>
			{{#each nav}}
				<li class="cp" val="{{ url }}">
					<img src="{{ clickicon }}" alt="" csrc="{{ icon }}">
					{{ text }}
				</li>
			{{/each}}
		</ul>

	</section>

</template>
