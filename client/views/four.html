<!-- 四大平台 -->
<template name="sdpt">
	
	<section id="sdpt">
		
		{{#each list}}

		<div style="background:url({{ bg }})" class="item">
			<a href="{{ url }}" class="db">{{ name }}</a>
		</div>

		{{/each}}
		<div style="height: 1.4rem;"></div>

	</section>




</template>

<template name="kjdzsw">
	
	<section id="four-items">
	
			<h3>{{ article.name }}</h3>
			{{{ article.content }}}

	</section>

</template>
