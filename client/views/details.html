<template name="aboutus">
	
	<section id="about-us">
		
			<h3>关于我们</h3>
			<p>嘉定出口加工区位于上海的西北门户，它连结上海市与江苏省，位于长三角十五个城市群的中心地带，是市场辐射的聚合点，加上四面通达、高效高速的交通条件，可以说，嘉定出口加工区从地理空间上是物流供应链上得天独厚的一块宝地，是电商交易平台布点的优选地段。在嘉定出口加工区设立配送中心，2小时货物服务圈既可覆盖全上海，同时覆盖苏锡常、南京、杭州、南通、嘉兴等知名城市，进而辐射“长三角”。</p>
			<p>比邻而居的“嘉定电子商务产业园”是“国家级电子商务产业示范基地”，目前已汇聚了包括各大品牌电商在内的一千多家电商入驻。嘉定电子商务2015的销售额达 700亿元，产出利税12亿元，成为中国最大，产业链最完整的电子商务基地。入驻的网络销售、网络技术、仓储物流及网络推广传媒等企业已形成完整的电商产业链和电子商务经济生态圈。电商的云集已经成为嘉定的独特亮点，为拓展跨境电商业务奠定了坚实基础。嘉定良好的电商投资环境，携手与您共赢。</p>
			<p>上海嘉定被誉为国际汽车城，汽车及其相关产业汇聚。是国内一流的集汽车研发、制造、贸易、博览、运动、旅游等功能于一体的产业基地。2015年上海国际汽车城工业总产值达3037亿元。嘉定汽车城具有完整汽车产业链支撑、鲜明汽车文化特色，也是国内综合性最强、产业链最完整的汽车城。为打造汽车及其零部件展示交易平台做大、做强奠定了优质的产业基础。
    		嘉定区政府已与相关监管部门签定了战略协议，明确了：“自贸区可复制的各项功能政策率先在嘉定推广落地”等条款，这使得嘉定出口加工区在复制自贸区各项功能政策方面具备优先条件。2015年，嘉定出口加工区获批为上海跨境电商试点园区，为跨境电商营造了良好的运营环境。</p>
			<p>“嘉境通”跨境电商平台已经建成，它将作为一个综合公共服务平台为跨境电商提供便捷周到的贸易服务。“嘉境通”平台的建成，实现了“互联网+外贸”产业链在嘉定区功能性的贯通。</p>
			<p>嘉定出口加工区规划面积3平方公里，已围网面积为1平方公里，该地块已经征用一次性全部转性为建设用地。园区二期拟扩区围网面积为0.696平方公里。由于出口加工区前期设立的供地门槛较高，一般的生产性企业和第三方物流不予准入，所以目前园区仍有700多亩净地未开发，这十分难得土地资源，为入驻企业提供了用地保障，为平台建设以及新兴业务的拓展留有最为宝贵的发展空间。</p>
