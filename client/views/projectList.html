<!-- 招商项目 -->
<template name="zsxm">
	<section id="project-list">
		<ul>
			{{#each projects}}
			<li>
				<a href="{{ url }}" class="db">
					<img src="{{ img }}" alt="" class="l db">
<!-- 					<div class="dib t"> -->
						<p class="title l">{{ title }}</p>
<!-- 						<p class="subtitle">投资额：{{ tzmoney }}亿元</p>
						<p class="subtitle">税收预测：{{ tzmoney }}亿元</p> -->
					<!-- </div> -->
				</a>
			</li>
			{{/each}}
		</ul>
		<div style="height: 1.4rem;"></div>
	</section>
</template>
